{%  extends 'store/maindashboard.html' %}
{% load static %}

{% block content %}


<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Customer</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
				{% for c in customers %}
				    <tr>
						<td>{{c.name}}</td>
						<td>{{c.email}}</td>
						<td>{{c.phone}}</td>

					</tr>
				{% endfor %}

            </table>
		</div>
    </div>
</div>

{% endblock %}
