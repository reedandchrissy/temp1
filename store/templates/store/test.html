{%  extends 'store/maindashboard.html' %}


{% block content%}

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Orders</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_orders}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Total quantity</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">0</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Total price</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">0</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>

<br>
<div class="row">
	<div class="col">
		<div class="card card-body">

			<form method="get">
				{{myFilter.form}}

		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>

</div>
<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>OrderID</th>
					<th>Customer</th>
					<th>OrderDate</th>

				</tr>
				{% for o in orders%}
				    <tr>
						<td>{{o.id}}</td>
						<td>{{o.customer}}</td>
                        <td>{{o.date_ordered}}</td>

					</tr>
				{% endfor %}

            </table>
		</div>
    </div>
</div>
{% endblock %}
